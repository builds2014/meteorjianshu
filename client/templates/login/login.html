<template name="login">

    <h4 class="title">
			      <span>
			        <a class="active" data-pjax="true" href="/sign_in">登录</a>
			        <b>·</b>
			        <a class="" data-pjax="true" href="/sign_up">注册</a>
			      </span>
    </h4>
    <div id="pjax-container">
        <div class="sign-in">
            <form class="form-horizontal" action="/sessions" accept-charset="UTF-8" method="post">
                <div class="input-prepend">
                    <span class="add-on"><i class="fa fa-envelope-o"></i></span>
                    <input type="text" name="email" id="sign_in_email" value="" class="span2" placeholder="邮箱">
                </div>
                <div class="input-prepend">
                    <span class="add-on"><i class="fa fa-unlock-alt"></i></span>
                    <input type="password" name="password" id="sign_in_password" class="span2" placeholder="密码">
                </div>
                <button class="ladda-button submit-button" data-color="blue" id="login_button">
                    <span class="ladda-label">登 录</span>
                </button>
                <div class="control-group text-left">
                    <div class="icheckbox_minimal checked" style="position: relative;">
                        <input type="checkbox" name="remember_me" id="remember_me" value="true" checked="checked" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
                    </div> 记住我
                    <a href="/users/password/new">忘记密码</a>
                </div>

            </form>
        </div>

    </div>
    <div class="login-sns">
        <p>您还可以通过以下方式直接登录</p>
        <ul class="login-sns">
            <li class="weibo">
                <a href="/users/auth/weibo"><i class="fa fa-weibo"></i></a>
            </li>
            <li class="qq">
                <a href="/users/auth/qq_connect"><i class="fa fa-qq"></i></a>
            </li>
            <li class="douban">
                <a href="/users/auth/douban"><i class="fa fa-douban"></i></a>
            </li>
            <li class="google">
                <a href="/users/auth/google_oauth2"><i class="fa fa-google-plus"></i></a>
            </li>
        </ul>
    </div>


    <div>
        <h1>
            {{#each subjects}}
                    <div>subject: {{name}}</div>
            {{/each}}

        </h1>

    </div>


</template>
