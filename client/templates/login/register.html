<template name="register">

    <h4 class="title">
			      <span>
			        <a  data-pjax="true" href="/sign_in">登录</a>
			        <b>·</b>
			        <a class="active" data-pjax="true" href="/sign_up">注册</a>
			      </span>
    </h4>
    <div id="pjax-container">
        <div class="sign-in">
            <form class="form-horizontal" action="/sessions" accept-charset="UTF-8" method="post">
                <div class="input-prepend">
                    <span class="add-on"><i class="fa fa-envelope-o"></i></span>
                    <input type="text" name="email" id="sign_in_email" value="" class="span2" placeholder="你的邮箱地址">
                </div>
                <div class="input-prepend">
                    <span class="add-on"><i class="fa fa-unlock-alt"></i></span>
                    <input type="password" name="password" id="sign_in_password" class="span2" placeholder="你的昵称">
                </div>
                <div class="input-prepend">
                    <span class="add-on"><i class="fa fa-unlock-alt"></i></span>
                    <input type="password" name="password" id="sign_in_password" class="span2" placeholder="输入密码">
                </div>
                <button class="ladda-button submit-button" data-color="green">
                    <span class="ladda-label">注册</span>
                </button>
            </form>
        </div>

    </div>
    <div class="login-sns">
        <p>您还可以通过以下方式直接登录</p>
        <ul class="login-sns">
            <li class="weibo">
                <a href="/users/auth/weibo"><i class="fa fa-weibo"></i></a>
            </li>
            <li class="qq">
                <a href="/users/auth/qq_connect"><i class="fa fa-qq"></i></a>
            </li>
            <li class="douban">
                <a href="/users/auth/douban"><i class="fa fa-douban"></i></a>
            </li>
            <li class="google">
                <a href="/users/auth/google_oauth2"><i class="fa fa-google-plus"></i></a>
            </li>
        </ul>
    </div>

</template>
